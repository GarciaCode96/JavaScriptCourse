<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora JavaScript</h1>
  <div>
    <input type="number" name="operador"/>
    <button id="suma">Suma</button>
    <button id="resta">Resta</button>
    <button id="producto">Multiplicación</button>
    <button id="division">División</button>
    <button id="resultado">Resultado</button>
    <p>Operacion Resultado: <span id="resultado_operacion"></span></p>
  </div>
  <script src="./calculadora.js"></script>
</body>
</html>
